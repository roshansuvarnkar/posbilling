<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>{{theRecord.Description | titlecase}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
  <ion-card-header>
    <ion-card-subtitle>Quantity</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <form class="form" [formGroup]="quantityform" (ngSubmit)="onSubmit(quantityform.value)">

        <div class="input">
          <mat-form-field >
            <input matInput type="number" placeholder="Enter Quantity" formControlName="quantity" matInput required  autofocus>
          </mat-form-field>
        </div> 
<br><br>
        <ion-button class="submit-btn" expand="block" full type="submit" >Submit</ion-button>


    </form>
  </ion-card-content>
</ion-card>

</ion-content>
